<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/car.css" />
        <script type="text/javascript"src="../js/require.js" data-main="../js/car"></script>
    </head>
    <body>
        <div class="jiayouhui">
            <div id="ct_header"></div>
            <div class="ct_main">
                <div class="container">
                    <div class="car">
                        <table class="goods">
                            <thead>
                                <tr>
                                    <th><label><input type="checkbox" class="all" checked=true>  全选</label></th>
                                    <th colspan='2'>商品</th>
                                    <th>单价（元）</th>
                                    <th>数量</th>
                                    <th>小计（元）</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="jiesuan clearfix">
                                <label><input type="checkbox" class="all" checked=true/>    全选</label>
                                <a id="del">删除选中的商品</a>
                                <p>
                                    <span>已选择<i id="sumqty">0</i>件商品
                                    <b></b>
                                    应付款：<i id="money">￥0.00</i></span>
                                </p>
                                <a href="" class="btnsub">去结算</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="ct_footer"></div>
        </div>
        
    </body>
</html>
