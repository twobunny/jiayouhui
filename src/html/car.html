<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/car.css" />
        <script type="text/javascript"src="../js/require.js" data-main="../js/car"></script>
    </head>
    <body>
        <div class="jiayouhui">
            <div id="ct_header"></div>
            <div class="ct_main">
                <div class="container">
                    <div class="car">
                        <table class="goods">
                            <thead>
                                <tr>
                                    <th><label><input type="checkbox" class="all">  全选</label></th>
                                    <th colspan='2'>商品</th>
                                    <th>单价（元）</th>
                                    <th>数量</th>
                                    <th>小计（元）</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td>
                                        <img src="http://image-family.huijiayou.cn/cfiles/staticfiles/upload/272fa/5cc9180bf4eb4515b7dee1f9a217c4d6.jpg"/>
                                    </td>
                                    <td>
                                        <p>德国·双心 叶黄素 30粒/盒 补充眼睛营养</p>
                                    </td>

                                    <td><b class="sale">78.00</b></td>
                                    <td class="num">
                                        <span class="clearfix">
                                            <a href="" class="subtract"> - </a>
                                            <input type="text" value="1" id="qty"/>
                                            <a href="" class="add"> + </a>
                                        </span><br />
                                        <i>限购52件</i>
                                    </td>
                                    <td><b class="sum">78.00</b></td>
                                    <td><a href=""class="delete">删除</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="jiesuan clearfix">
                                <label><input type="checkbox" class="all"/>    全选</label>
                                <a href="" id="del">删除选中的商品</a>
                                <p>
                                    <span>已选择<i id="sumqty">0</i>件商品
                                    <b></b>
                                    应付款：<i id="money">￥0.00</i></span>
                                </p>
                                <a href="" class="btnsub">去结算</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="ct_footer"></div>
        </div>
        
    </body>
</html>
