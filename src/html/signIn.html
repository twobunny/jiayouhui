<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>家有汇-注册</title>
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/signIn.css" />
        <script type="text/javascript" src="../js/require.js" data-main="../js/signIn"></script>
        <script type="text/javascript" src="../js/signIn.js"></script>
    </head>
    <body>
        <div class="jiayouhui">
            <div id="ct_header"></div>
            <div class="ct_main">
                <div class="container clearfix">
                    <ul class="form fl">
                        <li>
                            <label for="phone"><b>* </b>手机号</label>
                            <input type="text" id="phone" placeholder="请输入11位有效手机号码"/>
                            <span>请输入11位有效手机号</span>
                        </li>
                        <li>
                            <label for="imgcode"><b>* </b>图片验证码</label>
                            <input type="text" id="imgcode" placeholder="请输入图片验证码"/>
                            <i>1234</i>
                        </li>
                        <li>
                            <label for="psw"><b>* </b>设置密码</label>
                            <input type="password" id="psw" placeholder="请输入6-16个字符，不能添加空格哦"/>
                            <span>请输入密码</span>
                        </li>
                        <li>
                            <label for="repsw"><b>* </b>确认密码</label>
                            <input type="password" id="repsw" placeholder="请输入确认密码"/>
                            <span>请输入确认密码</span>
                        </li>
                        <li>
                            <label for="code"><b>* </b>验证码</label>
                            <input type="text" id="code"/><i>获取验证码</i>
                        </li>
                        <li>
                            <input type="checkbox" id="red"/><label for="red">我已阅读并同意《会员注册协议》和隐私保护政策</label>
                        </li>
                        <li><input type="button" id="btn_sign" value="注 册"></li>
                        <li class="last"><a href="login.html">我已注册，立即登录</a></li>  
                    </ul>
                    <img class="fl" src="https://image-mall.huijiayou.cn/hjyweb/img/login001.jpg" alt="" />
                    
                </div>
            </div>
            <div id="ct_footer"></div>

        </div>
    </body>
</html>
